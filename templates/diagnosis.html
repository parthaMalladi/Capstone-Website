<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <form action="/diagnosis" method="POST" onchange="this.submit()">
                <select name="action" class="form-select">
                <option disabled selected>Select Different Diagnosis</option>
                <option value="heart">Heart Disease</option>
                <option value="diabetes">Diabetes</option>
                <option value="stroke">Stroke</option>
                </select>
            </form>
          </div>
    
          <div class="text-primary py-1 text-center">
            <h1 class="mb-0">Health Finder</h1>
          </div>          
    
          <div class="col-md-3 text-end">
            {% if loggedIn == False %}
              <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
              <a href="/signUp"><button type="button" class="btn btn-primary">Sign-up</button></a>
            {% else %}
              <a href="/signOut"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a>
              <a href="/profile"><button type="button" class="btn btn-primary">My Profile</button></a>              
            {% endif %}
          </div>
        </header>
    </div>


    <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
    
                {% if action == "stroke" %}
                    <h3 class="text-center mb-4">Stroke Prediction</h3>
                    <form action="/result" method="POST" autocomplete="off">
                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Select your sex</label>
                            <select class="form-select" name="gender" required>
                                <option value="" disabled selected>Select sex</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="text" class="form-control" name="age" autocomplete="off" placeholder="Enter a number in terms of years" required>
                        </div>

                        <!-- Hypertension -->
                        <div class="mb-3">
                            <label class="form-label">Do you have hypertension?</label>
                            <select class="form-select" name="hypertension" required>
                                <option value="" disabled selected>Yes or No</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <!-- Heart Disease -->
                        <div class="mb-3">
                            <label class="form-label">Do you have heart disease?</label>
                            <select class="form-select" name="heart_disease" required>
                                <option value="" disabled selected>Yes or No</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <!-- Ever Married -->
                        <div class="mb-3">
                            <label class="form-label">Have you ever been married?</label>
                            <select class="form-select" name="ever_married" required>
                                <option value="" disabled selected>Yes or No</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <!-- Work Type -->
                        <div class="mb-3">
                            <label class="form-label">What is the type of work that you do?</label>
                            <select class="form-select" name="work_type" required>
                                <option value="" disabled selected>Select work type</option>
                                <option value="children">Work with children</option>
                                <option value="Govt_job">Government Job</option>
                                <option value="Never_worked">Never worked before</option>
                                <option value="Private">Work for a private company</option>
                                <option value="Self-employed">I am self-employed</option>
                            </select>
                        </div>

                        <!-- Residence Type -->
                        <div class="mb-3">
                            <label class="form-label">What is your residence type?</label>
                            <select class="form-select" name="residence_type" required>
                                <option value="" disabled selected>Rural or Urban</option>
                                <option value="Rural">Rural area</option>
                                <option value="Urban">Urban area</option>
                            </select>
                        </div>

                        <!-- Average Glucose Level -->
                        <div class="mb-3">
                            <label class="form-label">Average Glucose Level</label>
                            <input type="text" class="form-control" name="avg_glucose_level" autocomplete="off" placeholder="Enter a number in terms of mg/dL" required>
                        </div>

                        <!-- BMI -->
                        <div class="mb-3">
                            <label class="form-label">BMI Value</label>
                            <input type="text" class="form-control" name="bmi" autocomplete="off" placeholder="Enter a number for your BMI" required>
                        </div>

                        <!-- Smoking Status -->
                        <div class="mb-3">
                            <label class="form-label">Smoking Status</label>
                            <select class="form-select" name="smoking_status" required>
                                <option value="" disabled selected>Select smoking status</option>
                                <option value="formerly smoked">I used to smoke and don't anymore</option>
                                <option value="never smoked">I never smoked before</option>
                                <option value="smokes">I currently smoke</option>
                            </select>
                        </div>

                        <!-- Hidden input -->
                        <input type="hidden" name="diagnosisType" value="{{ action }}">

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                {% elif action == "heart" %}
                    <h3 class="text-center mb-4">Heart Disease Prediction</h3>
                    <form action="/result" method="POST">
                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="text" class="form-control" name="age" autocomplete="off" placeholder="Enter a number in terms of years" required>
                        </div>

                        <!-- Sex -->
                        <div class="mb-3">
                            <label class="form-label">Select Your Sex</label>
                            <select class="form-select" name="sex" required>
                                <option value="" disabled selected>Select sex</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>

                        <!-- Chest Pain Type -->
                        <div class="mb-3">
                            <label class="form-label">Chest Pain Type</label>
                            <select class="form-select" name="chestPainType" required>
                                <option value="" disabled selected>Select chest pain type</option>
                                <option value="TA">Typical Angina</option>
                                <option value="ATA">Atypical Angina</option>
                                <option value="NAP">Non-Anginal Pain</option>
                                <option value="ASY">Asymptomatic</option>                                
                            </select>
                        </div>

                        <!-- Resting BP -->
                        <div class="mb-3">
                            <label class="form-label">Resting Blood Pressure</label>
                            <input type="text" class="form-control" name="restingBP" autocomplete="off" placeholder="Enter a number for systolic pressure in terms of mm Hg" required>
                        </div>

                        <!-- Cholesterol -->
                        <div class="mb-3">
                            <label class="form-label">Cholesterol</label>
                            <input type="text" class="form-control" name="cholesterol" autocomplete="off" placeholder="Enter a number for serum cholesterol in terms of mm/dL" required>
                        </div>

                        <!-- Fasting BS -->
                        <div class="mb-3">
                            <label class="form-label">Fasting Blood Sugar Level</label>
                            <select class="form-select" name="fastingBS" required>
                                <option value="" disabled selected>Select your fasting blood sugar</option>
                                <option value="1">Above 120 mg/dL</option>
                                <option value="0">Below 120 mg/dL</option>                                                               
                            </select>
                        </div>

                        <!-- Resting ECG -->
                        <div class="mb-3">
                            <label class="form-label">Resting ECG</label>
                            <select class="form-select" name="restingECG" required>
                                <option value="" disabled selected>Select your ECG reading</option>
                                <option value="Normal">Normal ECG Reading</option>
                                <option value="ST">T wave inversions and/or ST elevation or depression of > 0.05 mV</option>
                                <option value="LVH">Showing probable or definite left ventricular hypertrophy</option>                               
                            </select>
                        </div>

                        <!-- Max HR -->
                        <div class="mb-3">
                            <label class="form-label">Max Heart Rate</label>
                            <input type="text" class="form-control" name="maxHR" autocomplete="off" placeholder="Enter a number in terms of BPM" required>
                        </div>

                        <!-- Exercise Angina -->
                        <div class="mb-3">
                            <label class="form-label">Exercise Angina</label>
                            <select class="form-select" name="exerciseAngina" required>
                                <option value="" disabled selected>Select if you have exercise angina</option>
                                <option value="Y">I experience chest pain or discomfort while exercising</option>
                                <option value="N">I don't experience chest pain or discomfort while exercising</option>                               
                            </select>
                        </div>

                        <!-- Oldpeak -->
                        <div class="mb-3">
                            <label class="form-label">Oldpeak Value</label>
                            <input type="text" class="form-control" name="oldpeak" autocomplete="off" placeholder="Enter a number for the ST Depression; usually between -2.6 and 6.2" required>
                        </div>

                        <!-- ST_Slope -->
                        <div class="mb-3">
                            <label class="form-label">ST_Slope Shape</label>
                            <select class="form-select" name="st_slope" required>
                                <option value="" disabled selected>Select your ST_Slope Shape</option>
                                <option value="Up">Upsloping</option>
                                <option value="Flat">Flat</option>
                                <option value="Down">Downsloping</option>                               
                            </select>
                        </div>

                        <!-- Hidden input -->
                        <input type="hidden" name="diagnosisType" value="{{ action }}">

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                {% elif action == "diabetes" %}
                    <h3 class="text-center mb-4">Diabetes Prediction</h3>
                    <form action="/result" method="POST">
                        <!-- Pregnancies -->
                        <div class="mb-3">
                            <label class="form-label">Pregnancies</label>
                            <input type="text" class="form-control" name="pregnancies" autocomplete="off" placeholder="Enter the number of times you have been pregnant" required>
                        </div>

                        <!-- Glucose -->
                        <div class="mb-3">
                            <label class="form-label">Blood Glucose</label>
                            <input type="text" class="form-control" name="glucose" autocomplete="off" placeholder="Enter a number in terms of mg/dL" required>
                        </div>

                        <!-- Blood Pressure -->
                        <div class="mb-3">
                            <label class="form-label">Blood Pressure</label>
                            <input type="text" class="form-control" name="bloodPressure" autocomplete="off" placeholder="Enter a number for diastolic pressure in terms of mm Hg" required>
                        </div>

                        <!-- Skin Thickness -->
                        <div class="mb-3">
                            <label class="form-label">Skin Thickness</label>
                            <input type="text" class="form-control" name="skinThickness" autocomplete="off" placeholder="Enter a number in terms of mm" required>
                        </div>

                        <!-- Insulin -->
                        <div class="mb-3">
                            <label class="form-label">Insulin Level</label>
                            <input type="text" class="form-control" name="insulin" autocomplete="off" placeholder="Enter a number in terms of µU/mL" required>
                        </div>

                        <!-- BMI -->
                        <div class="mb-3">
                            <label class="form-label">BMI Value</label>
                            <input type="text" class="form-control" name="bmi" autocomplete="off" placeholder="Enter a number for your BMI" required>
                        </div>

                        <!-- Diabetes Pedigree Function -->
                        <div class="mb-3">
                            <label class="form-label">Diabetes Pedigree Function</label>
                            <input type="text" class="form-control" name="diabetesPedigreeFunction" autocomplete="off" placeholder="Enter a decimal value between 0 and 1" required>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="text" class="form-control" name="age" autocomplete="off" placeholder="Enter a number in terms of years" required>
                        </div>

                        <!-- Hidden input -->
                        <input type="hidden" name="diagnosisType" value="{{ action }}">

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                {% endif %}
            </div>
        </div>
        </div>
    </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Health Finder</p>

            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

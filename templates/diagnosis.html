<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <form action="/diagnosis" method="POST" onchange="this.submit()">
                <select name="action" class="form-select">
                <option disabled selected>Select Different Diagnosis</option>
                <option value="heart">Heart Disease</option>
                <option value="diabetes">Diabetes</option>
                <option value="stroke">Stroke</option>
                </select>
            </form>
          </div>
    
          <div class="text-primary py-1 text-center">
            <h1 class="mb-0">Health Finder</h1>
          </div>          
    
          <div class="col-md-3 text-end">
            {% if loggedIn == False %}
              <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
              <a href="/signUp"><button type="button" class="btn btn-primary">Sign-up</button></a>
            {% else %}
              <a href="/signOut"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a>
              <a href="/profile"><button type="button" class="btn btn-primary">My Profile</button></a>              
            {% endif %}
          </div>
        </header>
    </div>


    <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
    
                {% if action == "stroke" %}
                    <h3 class="text-center mb-4">Stroke Prediction</h3>
                    <form action="/result" method="POST">
                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender ("Male" or "Female")</label>
                            <input type="text" class="form-control" name="gender" required>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age (Enter a number in terms of years)</label>
                            <input type="text" class="form-control" name="age" required>
                        </div>

                        <!-- Hypertension -->
                        <div class="mb-3">
                            <label class="form-label">Hypertension ("1" if you have hypertension, "0" otherwise)</label>
                            <input type="text" class="form-control" name="hypertension" required>
                        </div>

                        <!-- Heart Disease -->
                        <div class="mb-3">
                            <label class="form-label">Heart Disease ("1" if you have heart disease, "0" otherwise)</label>
                            <input type="text" class="form-control" name="heart_disease" required>
                        </div>

                        <!-- Ever Married -->
                        <div class="mb-3">
                            <label class="form-label">Ever Married ("Yes" or "No")</label>
                            <input type="text" class="form-control" name="ever_married" required>
                        </div>

                        <!-- Work Type -->
                        <div class="mb-3">
                            <label class="form-label">Work Type ("children", "Govt_jov", "Never_worked", "Private" or "Self-employed")</label>
                            <input type="text" class="form-control" name="work_type" required>
                        </div>

                        <!-- Residence Type -->
                        <div class="mb-3">
                            <label class="form-label">Residence Type ("Rural" or "Urban")</label>
                            <input type="text" class="form-control" name="residence_type" required>
                        </div>

                        <!-- Average Glucose Level -->
                        <div class="mb-3">
                            <label class="form-label">Avg Glucose Level (Enter a number in terms of mg/dL)</label>
                            <input type="text" class="form-control" name="avg_glucose_level" required>
                        </div>

                        <!-- BMI -->
                        <div class="mb-3">
                            <label class="form-label">BMI (Enter a number for your BMI)</label>
                            <input type="text" class="form-control" name="bmi" required>
                        </div>

                        <!-- Smoking Status -->
                        <div class="mb-3">
                            <label class="form-label">Smoking Status ("formerly smoked", "never smoked", "smokes")</label>
                            <input type="text" class="form-control" name="smoking_status" required>
                        </div>

                        <!-- Hidden input -->
                        <input type="hidden" name="diagnosisType" value="{{ action }}">

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                {% elif action == "heart" %}
                    <h3 class="text-center mb-4">Heart Disease Prediction</h3>
                    <form action="/result" method="POST">
                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age (Enter a number in terms of years)</label>
                            <input type="text" class="form-control" name="age" required>
                        </div>

                        <!-- Sex -->
                        <div class="mb-3">
                            <label class="form-label">Sex ("M" for Male, "F" for Female)</label>
                            <input type="text" class="form-control" name="sex" required>
                        </div>

                        <!-- Chest Pain Type -->
                        <div class="mb-3">
                            <label class="form-label">Chest Pain Type ("TA": Typical Angina, "ATA": Atypical Angina, "NAP": Non-Anginal Pain, "ASY": Asymptomatic)</label>
                            <input type="text" class="form-control" name="chestPainType" required>
                        </div>

                        <!-- Resting BP -->
                        <div class="mb-3">
                            <label class="form-label">RestingBP (Enter a number for systolic pressure in terms of mm Hg)</label>
                            <input type="text" class="form-control" name="restingBP" required>
                        </div>

                        <!-- Cholesterol -->
                        <div class="mb-3">
                            <label class="form-label">Cholesterol (Enter a number for serum cholesterol in terms of mm/dL)</label>
                            <input type="text" class="form-control" name="cholesterol" required>
                        </div>

                        <!-- Fasting BS -->
                        <div class="mb-3">
                            <label class="form-label">FastingBS (Enter 1 if fasting blood sugar is above 120 mg/dL, otherwise enter 0)</label>
                            <input type="text" class="form-control" name="fastingBS" required>
                        </div>

                        <!-- Resting ECG -->
                        <div class="mb-3">
                            <label class="form-label">RestingECG ("Normal": Normal, "ST": T wave inversions and/or ST elevation or depression of > 0.05 mV, "LVH": showing probable or definite left ventricular hypertrophy)</label>
                            <input type="text" class="form-control" name="restingECG" required>
                        </div>

                        <!-- Max HR -->
                        <div class="mb-3">
                            <label class="form-label">MaxHR (Enter a number in terms of BPM)</label>
                            <input type="text" class="form-control" name="maxHR" required>
                        </div>

                        <!-- Exercise Angina -->
                        <div class="mb-3">
                            <label class="form-label">ExerciseAngina ("Y" if you experience chest pain or discomfort while exercising, "N" otherwise)</label>
                            <input type="text" class="form-control" name="exerciseAngina" required>
                        </div>

                        <!-- Oldpeak -->
                        <div class="mb-3">
                            <label class="form-label">Oldpeak (Enter a number for the ST Depression; usually between -2.6 and 6.2)</label>
                            <input type="text" class="form-control" name="oldpeak" required>
                        </div>

                        <!-- ST_Slope -->
                        <div class="mb-3">
                            <label class="form-label">ST_Slope ("Up": upsloping, "Flat": flat, "Down": downsloping)</label>
                            <input type="text" class="form-control" name="st_slope" required>
                        </div>

                        <!-- Hidden input -->
                        <input type="hidden" name="diagnosisType" value="{{ action }}">

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                {% elif action == "diabetes" %}
                    <h3 class="text-center mb-4">Diabetes Prediction</h3>
                    <form action="/result" method="POST">
                        <!-- Pregnancies -->
                        <div class="mb-3">
                            <label class="form-label">Pregnancies (Enter the number of times you have been pregnant)</label>
                            <input type="text" class="form-control" name="pregnancies" required>
                        </div>

                        <!-- Glucose -->
                        <div class="mb-3">
                            <label class="form-label">Glucose (Enter a number in terms of mg/dL)</label>
                            <input type="text" class="form-control" name="glucose" required>
                        </div>

                        <!-- Blood Pressure -->
                        <div class="mb-3">
                            <label class="form-label">Blood Pressure (Enter a number for diastolic pressure in terms of mm Hg)</label>
                            <input type="text" class="form-control" name="bloodPressure" required>
                        </div>

                        <!-- Skin Thickness -->
                        <div class="mb-3">
                            <label class="form-label">Skin Thickness (Enter a number in terms of mm)</label>
                            <input type="text" class="form-control" name="skinThickness" required>
                        </div>

                        <!-- Insulin -->
                        <div class="mb-3">
                            <label class="form-label">Insulin (Enter a number in terms of ÂµU/mL)</label>
                            <input type="text" class="form-control" name="insulin" required>
                        </div>

                        <!-- BMI -->
                        <div class="mb-3">
                            <label class="form-label">BMI (Enter a number for your BMI)</label>
                            <input type="text" class="form-control" name="bmi" required>
                        </div>

                        <!-- Diabetes Pedigree Function -->
                        <div class="mb-3">
                            <label class="form-label">Diabetes Pedigree Function (Enter a decimal value between 0 and 1)</label>
                            <input type="text" class="form-control" name="diabetesPedigreeFunction" required>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age (Enter a number in terms of years)</label>
                            <input type="text" class="form-control" name="age" required>
                        </div>

                        <!-- Hidden input -->
                        <input type="hidden" name="diagnosisType" value="{{ action }}">

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                {% endif %}
            </div>
        </div>
        </div>
    </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Health Finder</p>

            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
